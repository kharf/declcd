version: 2

builds:
  - main: ./cmd/controller
    id: controller
    binary: controller
    ldflags:
      - -s -w -X "main.Version={{.Version}}"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64

  - main: ./cmd/cli
    id: cli
    binary: declcd
    ldflags:
      - -s -w -X "main.Version={{.Version}}" -X "main.OS={{.Os}}" -X "main.Arch={{.Arch}}"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: cli
    builds:
      - cli
    format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

  - id: controller
    builds:
      - controller
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_controller_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

release:
  ids:
    - cli
  draft: true

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
